<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<html ng-app="sideBarApp">
<head>
    <title>MapStory Composer</title>
</head>
<body>
<div ng-controller="sideBarController" id="menu">
    <nav>
        <div id="mainMenu">
            <div id ="mainMenuTop">
                <ng-include src="'partials/mainMenuTop.tpl.html'"></ng-include>
            </div>

            <div ng-repeat="chapter in mapstories.chapters">
                <div id="chaptersList" ng-show="menuSection=='mainMenu'">
                    <ng-include src="'partials/chaptersList.tpl.html'"></ng-include>
                </div>

                <div id="selectedChapter" ng-show="menuSection=='selectedChapter' + chapter.id">
                    <ng-include src="'partials/selectedChapter.tpl.html'"></ng-include>
                </div>

                <div id="chapterInfo" ng-show="menuSection=='chapterInfo'+ chapter.id">
                    <ng-include src="'partials/chapterInfo.tpl.html'"></ng-include>
                </div>

                <div id="storyLayers" ng-show="menuSection=='storyLayers' + chapter.id">
                    <ng-include src="'partials/storyLayers.tpl.html'"></ng-include>
                </div>

                <div id="editStoryLayer" ng-show="menuSection=='editStoryLayer' + chapter.id + storyLayers.id">
                    <ng-include src="'partials/editStoryLayer.tpl.html'"></ng-include>
                </div>

                <div id="storyBoxes" ng-show="menuSection=='storyBoxes' + chapter.id">
                    <ng-include src="'partials/storyBoxes.tpl.html'"></ng-include>
                </div>

                <div id="addStoryBox" ng-show="menuSection=='addStoryBox' + chapter.id">
                    <ng-include src="'partials/addStoryBox.tpl.html'"></ng-include>
                </div>

                <div id="editStoryBox" ng-show="menuSection=='editStoryBox' + chapter.id + storyLayers.id">
                    <ng-include src="'partials/editStoryBox.tpl.html'"></ng-include>
                </div>

                <div id="storyPins" ng-show="menuSection=='storyPins' + chapter.id">
                    <ng-include src="'partials/storyPins.tpl.html'"></ng-include>
                </div>

                <div id="addStoryPin" ng-show="menuSection=='addStoryPin' + chapter.id + storyPins.id">
                    <ng-include src="'partials/addStoryPin.tpl.html'"></ng-include>
                </div>

                <div id="editStoryPin" ng-show="menuSection=='editStoryPin' + chapter.id + storyPins.id">
                    <ng-include src="'partials/editStoryPin.tpl.html'"></ng-include>
                </div>
            </div>

            <div id="addChapter" ng-show="menuSection=='mainMenu'">
                <ng-include src="'partials/addChapter.tpl.html'"></ng-include>
            </div>

            <div id="getSkills" ng-show="menuSection=='mainMenu'">
                <ng-include src="'partials/getSkills.tpl.html'"></ng-include>
            </div>
        </div>
    </nav>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/umd/tab.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/sidebarcontroller.js"></script>
</body>
</html>
