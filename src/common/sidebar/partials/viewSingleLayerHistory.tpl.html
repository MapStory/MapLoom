<h2 ng-show="menuSection=='ViewSingleLayerHistory' + chapter.id + storyLayers.id"><i class="fa fa-reorder" ng-click="toggleSidebar()"></i><i
        class="fa fa-save" data-target="#mapSave" data-toggle="modal"></i>{{ chapter.chapter }}
</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar()"></i>
</h2>
<h2>{{ storyService.active_chapter.about.title }}</h2>
<h2>{{ storyService.active_layer.get('metadata').title }} History</h2>
<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="storyService.clearHistory();updateMenuSection('editSingleStoryLayer' + chapter.id + storyLayers.id)">Back to StoryLayer</a>
</div>
    <div ng-repeat="commit in log = historyService.log | filter:{visible:'true'}">
        <div class="menuItem historyItem">
            <div class="commit-summary progress">
                <div class="progress-bar progress-bar-add" ng-style="commit.summary.added">
                    <span class="sr-only"></span>
                </div>
                <div class="progress-bar progress-bar-modify" ng-style="commit.summary.modified">
                    <span class="sr-only"></span>
                </div>
                <div class="progress-bar progress-bar-delete" ng-style="commit.summary.removed">
                    <span class="sr-only"></span>
                </div>
                <div ng-if="commit.summary == null || commit.summary == undefined" class="progress-bar progress-bar-none">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div>
                <div ng-if="commit.author.name.length == 0">
                    <h2 class="commit-author">Anonymous</h2>
                </div>
                <div ng-if="commit.author.name != null">
                    <h2 class="commit-author">{{ commit.author.name }}</h2>
                </div>
                <h2 class="commit-date">{{ commit.committer.timestamp | date:'MMM d, yyyy' }}</h2>
            </div>
            <div>
                <div>
                    <!--<i class="fa fa-undo"></i>-->
                    <!--<i class="fa fa-user" ng-href="/storyteller/{{ commit.author.username }}"></i>-->
                    <i class="fa fa-exchange" ng-click="storyService.historyClicked(commit)"></i>
                    <i class="fa fa-globe" ng-click="storyService.zoomToCommit(commit)"></i>
                </div>
            </div>
        </div>
    </div>
