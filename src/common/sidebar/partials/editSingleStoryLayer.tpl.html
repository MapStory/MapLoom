<h2 ng-show="menuSection=='editSingleStoryLayer' + chapter.id + storyLayers.id"><i class="fa fa-reorder" ng-click="toggleSidebar('editSingleStoryLayer' + chapter.id + storyLayers.id)"></i><i class="fa fa-save" data-target="#mapSave" data-toggle="modal"></i>{{ chapter.chapter }}
</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar('editSingleStoryLayer' + chapter.id + storyLayers.id)"></i>
</h2>
<h2>{{ storyService.active_chapter.about.title }}</h2>
<h2>{{ layerService.getTitle(storyService.active_layer) }}</h2>

<button class="btn-storylayer" ng-click="storyService.startFeatureAdd(); toggleSidebar('editSingleStoryLayer' + chapter.id + storyLayers.id)" ng-disabled="storyService.isNotEditable()"><i class="fa fa-plus"></i>Add Feature</button>
<button class="btn-storylayer" ng-click="storyService.startFeatureEdit(); toggleSidebar('editSingleStoryLayer' + chapter.id + storyLayers.id)" ng-disabled="storyService.isNotEditable()"><i class="fa fa-edit"></i>Edit Feature</button>
<button class="btn-storylayer" ng-click="updateMenuSection('editSingleStoryLayerStyle' + chapter.id + storyLayers.id)"><i class="fa fa-paint-brush"></i>Style Layer</button>
<button class="btn-storylayer"><i class="fa fa-tags"></i><a ng-href="/layers/{{ storyService.active_layer.get('metadata').name }}" target="_blank">Metadata</a></button>
<button class="btn-storylayer" ng-click="storyService.showTable()" ng-disabled="storyService.isNotEditable()"><i class="fa fa-list-alt"></i>View Table</button>
<button class="btn-storylayer" ng-disabled="storyService.hasNoHistory()" ng-click="storyService.getHistory();updateMenuSection('viewLayerHistory' + chapter.id + storyLayers.id)"><i class="fa fa-hourglass"></i>View History</button>
<button class="btn-storylayer" ng-click="updateMenuSection('editSingleStoryLayerMasking' + chapter.id + storyLayers.id)"><i class="fa fa-low-vision"></i>Masking</button>
<button class="btn-storylayer" ng-click="removeLayer()"><i class="fa fa-trash-o"></i>Remove Layer</button>
