<div class="topText"><a href="#" ng-click="updateMenuSection('mainMenu')">{{ 'application_name' | translate:'{ name: application.name }' }}</a> > <a href="#" ng-click="updateMenuSection('selectedChapter' + chapter.id)">{{ chapter.chapter }}</a></div>
<div class="bottomText">Add a New StoryBox</div>

<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="updateMenuSection('storyBoxes' + chapter.id)">Back to StoryBoxes List</a>
</div>
<div class="menuItem">
    <div class="form-group">
        <label for="title">Title</label><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_title_tooltip' | translate }}"></i>
        <div>
            <input ng-model="box.title" ng-required class="form-composer" id="storyBoxTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <div>
                <textarea ng-model="box.description" class="form-composer" id="description"
                          placeholder="Description"></textarea>
        </div>
    </div>
    <h2>Map Extents</h2><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_map_extents_tooltip' | translate }}"></i>
    <div class="form-group">
        <label for="updateMapBounds">Pan and zoom on the map to set the map bounds.</label>
        <button class="btn-composer" id="updateMapBoundsButton" ng-click="storyService.addBoxExtent(box)">Update Map Bounds</button>
    </div>
    <h2>Time Frame</h2><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_time_frame_tooltip' | translate }}"></i>
    <div class="form-group" id="startTime">
        <label for="start_time">Start Time</label>
        <div>
            <datetimepicker date-object="box.start_time" default-date="inserting"></datetimepicker>
        </div>
    </div>
    <div class="form-group">
        <label for="end_time">End Time</label>
        <div>
            <datetimepicker date-object="box.end_time" default-date="inserting"></datetimepicker>
        </div>
    </div>
</div>
<div class="menuItem">
    <button class="btn-composer" ng-click="addStoryBox(box); updateTourStep(18)">Save StoryBox</button>
</div>

<h5 class="text-right"><a href="http://wiki.mapstory.org/wiki/MapStory_Composer#Configuring_StoryBoxes" target="_blank">StoryBoxes Help</a></h5>
