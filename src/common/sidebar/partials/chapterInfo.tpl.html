<div class="topText"><a href="#" ng-click="updateMenuSection('mainMenu')">{{ 'application_name' | translate:'{ name: application.name }' }}</a> > <a href="#" ng-click="updateMenuSection('selectedChapter' + chapter.id)">{{ chapter.chapter }}</a></div>
<div class="bottomText">{{ storyService.active_chapter.about.title }}</div>

<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="updateMenuSection('selectedChapter' + chapter.id); updateTourStep(5)">Back to Selected Chapter</a>
</div>

<div class="menuItem">
    <label for="chapterTitle">Chapter Title</label><i class="fa fa-question-circle" tooltip-append-to-body="true"
                 tooltip-placement="right" tooltip="{{ 'chapter_title_tooltip' | translate }}"></i>
    <input ng-model="storyService.active_chapter.about.title" class="form-composer" type="text" name="chapterTitle" id="chapterTitle"/>
</div>

<div class="menuItem">
    <label for="chapterSummary">Chapter Summary</label><i class="fa fa-question-circle" tooltip-append-to-body="true"
                 tooltip-placement="right" tooltip="{{ 'chapter_summary_tooltip' | translate }}"></i>
    <textarea rows="20" ng-model="storyService.active_chapter.about.abstract" class="form-composer" name="chapterSummary" id="chapterSummary"></textarea>
</div>

<div class="menuItem">
    <label for="defaultzoom">Set default chapter view</label>
    <button ng-click="storyService.saveChapterView()" class="btn-composer btn-block" name="defaultzoom" id="defaultzoom"> Set Chapter View </button>
</div>
<div class="menuItem">
    <button ng-click="storyService.save()" type="button" class="btn-composer">Save Chapter Info</button>
</div>
