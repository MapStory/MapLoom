<div class="topText">MapStory > {{ chapter.chapter }} > StoryLayers</div>
<div class="bottomText">{{ layerService.getTitle(storyService.active_layer) }}</div>

<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="updateMenuSection('editStoryLayer' + chapter.id + storyLayers.id)">Back to Editing Tools</a>
</div>

<div class="editorForm">
    <style-editor ng-if="menuSection=='editStoryLayerStyle' + chapter.id + storyLayers.id" class="minheight"
                  control="{carousel:true, default:false}" layer="storyService.active_layer" ng-show="true"
                  on-change="styleChanged"></style-editor>
</div>
<div class="menuItem">
    <button class="btn-composer" ng-click="storyService.save()">Save Style</button>
</div>
