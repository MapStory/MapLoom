<h2 ng-show="menuSection=='mainMenu'">
    <i class="fa fa-reorder" ng-click="toggleSidebar('mainMenu')"></i>
    <i class="fa fa-save" data-target="#mapSave" data-toggle="modal"></i>
    <a href="{{ storyService.id > 0 && '/story/storyService.id' || '#'}}" target="_blank">{{ storyService.title }}</a>
</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar('mainMenu')"></i>{{ storyService.title }}</h2>
<div class="menuItem" ng-show="menuSection=='mainMenu'">
    <button class="btn btn-default btn-md" data-target="#mapProperties" data-toggle="modal">Summary
    </button>
    <button class="btn btn-default btn-md" data-target="#mapSave" data-toggle="modal">Save MapStory...
    </button>
    <button class="btn btn-default btn-md" data-target="mapPreview" data-toggle="modal">Preview</button>
</div>
