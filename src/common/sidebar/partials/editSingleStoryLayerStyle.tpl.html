</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar('editSingleStoryLayerStyle' + chapter.id + storyLayers.id)"></i>
</h2>

<h2>{{ layerService.getTitle(storyService.active_layer) }}</h2>

    <a href="#" ng-click="updateMenuSection('editSingleStoryLayer' + chapter.id + storyLayers.id)">Back to Editing Tools</a>
