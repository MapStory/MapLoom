<h2 ng-show="menuSection=='viewLayerHistory' + chapter.id + storyLayers.id"><i class="fa fa-reorder"
                                                                               ng-click="toggleSidebar('editStoryLayer' + chapter.id + storyLayers.id)"></i><i
        class="fa fa-save" data-target="#mapSave" data-toggle="modal"></i>{{ chapter.chapter }}
</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar('viewLayerHistory' + chapter.id + storyLayers.id)"></i>
</h2>
<h2>{{ storyService.active_chapter.about.title }}</h2>
<h2>{{ storyService.active_layer.get('metadata').title }} History</h2>
<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="historyService.clearHistory();updateMenuSection('editStoryLayer' + chapter.id + storyLayers.id)">Back to StoryLayer
        Test123</a>
</div>
<div ng-repeat="commit in log = historyService.log | filter:{visible:'true'}" ng-click="storyService.historyClicked(commit)">
    <div id="menuItem">
        <a href="#" ng-click="">
            <h2>{{ getCommitAuthor(commit) }}</h2>
            <small>{{ getCommitTime(commit) }}</small>
        </a>
    </div>
</div>
