<h2 ng-show="menuSection=='viewLayerHistory' + chapter.id + storyLayers.id"><i class="fa fa-reorder"
                                                                               ng-click="toggleSidebar('editStoryLayer' + chapter.id + storyLayers.id)"></i><i
        class="fa fa-save" data-target="#mapSave" data-toggle="modal"></i>{{ chapter.chapter }}
</h2>
<h2 ng-show="menuSection=='mainMenuHidden'"><i class="fa fa-reorder" ng-click="toggleSidebar('viewLayerHistory' + chapter.id + storyLayers.id)"></i>
</h2>
<h2>{{ storyService.active_chapter.about.title }}</h2>
<h2>{{ storyService.active_layer.get('metadata').title }} History</h2>
<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="historyService.clearHistory();updateMenuSection('editStoryLayer' + chapter.id + storyLayers.id)">Back to StoryLayer</a>
</div>
    <div ng-repeat="commit in log = historyService.log | filter:{visible:'true'}">
        <div class="menuItem historyItem">
            <div class="commit-summary progress">
                <div class="progress-bar progress-bar-add" ng-style="commit.summary.added">
                    <span class="sr-only"></span>
                </div>
                <div class="progress-bar progress-bar-modify" ng-style="commit.summary.modified">
                    <span class="sr-only"></span>
                </div>
                <div class="progress-bar progress-bar-delete" ng-style="commit.summary.removed">
                    <span class="sr-only"></span>
                </div>
                <div ng-if="commit.summary == null || commit.summary == undefined" class="progress-bar progress-bar-none">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div>
                <div ng-if="commit.author.name.length == 0" class="pull-left">
                    <small>Anonymous</small>
                </div>
                <div ng-if="commit.author.name != null" class="pull-left">
                    <small>{{ commit.author.name }}</small>
                </div>
                <small class="pull-left">{{ commit.committer.timestamp | date:'MMM d, yyyy' }}</small>
            </div>
            <div>
                <div ng-if="commit.adds > 0">
                    <button class="btn-composer" ng-click="storyService.zoomToCommit(commit)"><i class="fa fa-globe"></i></button>
                    <button class="btn-composer" ng-click="storyService.historyClicked(commit)"><i class="fa fa-user"></i></button>
                    <button class="btn-composer" ng-href="/storyteller/{{ commit.author.username }}"><i class="fa fa-exchange"></i></button>
                    <button class="btn-composer"><i class="fa fa-undo"></i></button>
                </div>
                <div ng-if="commit.modifies > 0">
                    <button class="btn-composer" ng-click="storyService.zoomToCommit(commit)"><i class="fa fa-globe"></i></button>
                    <button class="btn-composer" ng-click="storyService.historyClicked(commit)"><i class="fa fa-user"></i></button>
                    <button class="btn-composer" ng-href="/storyteller/{{ commit.author.username }}"><i class="fa fa-exchange"></i></button>
                    <button class="btn-composer"><i class="fa fa-undo"></i></button>
                </div>
                <div ng-if="commit.removes > 0">
                    <button class="btn-composer" ng-click="storyService.zoomToCommit(commit)"><i class="fa fa-globe"></i></button>
                    <button class="btn-composer" ng-click="storyService.historyClicked(commit)"><i class="fa fa-user"></i></button>
                    <button class="btn-composer" ng-href="/storyteller/{{ commit.author.username }}"><i class="fa fa-exchange"></i></button>
                    <button class="btn-composer"><i class="fa fa-undo"></i></button>
                </div>
            </div>
        </div>
    </div>
