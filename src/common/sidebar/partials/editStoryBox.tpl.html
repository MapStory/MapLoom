<div class="topText"><a href="#" ng-click="updateMenuSection('mainMenu')">{{ 'application_name' | translate:'{ name: application.name }' }}</a> > <a href="#" ng-click="updateMenuSection('selectedChapter' + chapter.id)">{{ chapter.chapter }}</a> > StoryBoxes</div>
<div class="bottomText"></div>

<div class="menuItem">
    <i class="fa fa-angle-right"></i>
    <a href="#" ng-click="updateMenuSection('storyBoxes' + chapter.id)">Back to StoryBoxes List</a>
</div>
<div class="menuItem">
    <div class="form-group">
        <label for="title">Title</label><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_title_tooltip' | translate }}"></i>
        <div>
            <input ng-model="storyService.active_box.title" ng-required class="form-composer" id="title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <div>
                <textarea ng-model="storyService.active_box.description" class="form-composer" id="description"
                          placeholder="Description"></textarea>
        </div>
    </div>
    <h2>Map Extents</h2><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_map_extents_tooltip' | translate }}"></i>
    <div class="form-group">
        <label for="updateMapBounds">Pan and zoom on the map to set the map bounds.</label>
        <button class="btn-composer" id="updateMapBounds" ng-click="storyService.updateBoxExtent()">Update Map Bounds</button>
    </div>
    <h2>Time Frame</h2><i class="fa fa-question-circle" tooltip-append-to-body="true" tooltip-placement="right" tooltip="{{ 'storybox_time_frame_tooltip' | translate }}"></i>
    <div class="form-group">
        <label for="start_time">Start Time</label>
        <div>
            <datetimepicker date-object="storyService.active_box.start_time" default-date="inserting"></datetimepicker>
        </div>
    </div>
    <div class="form-group">
        <label for="end_time">End Time</label>
        <div>
            <datetimepicker date-object="storyService.active_box.end_time" default-date="inserting"></datetimepicker>
        </div>
    </div>
</div>
<div class="menuItem">
    <button class="btn-composer" ng-click="boxService.updateBox(storyService.active_box, chapter.id)">Save StoryBox</button>
</div>
<div class="menuItem">
    <button class="btn-composer" ng-click="removeStoryBox(storyService.active_box)">Delete StoryBox</button>
</div>

<h5 class="text-right"><a href="http://wiki.mapstory.org/wiki/MapStory_Composer#Configuring_StoryBoxes" target="_blank">StoryBoxes Help</a></h5>
