<div class="container" id="menu">

  <div class="layer" ng-repeat="layer in layerAliases track by $index">
    <div class="form-group">
      <label for="layerAlias">{{layer.title}}</label>
      <textarea class="form-control" class="layerAlias" rows="2" ng-model="layer.title" id="layer-{{layer.id}}">{{layer.title}}</textarea>
    </div>
  </div>
  <button ng-click="saveMasking()">Save</button>
</div>
