<script type="text/javascript">
    $("#start-composing").on('click', function () {
        // $.cookie('do_not_show_tour', 'do_not_show', {expires: 365});
    });
</script>
<div id="tour-screen">
    <div id="tour-content" style="padding-bottom:20px">
        <div class="container">
            <div class="row" id="tour-header">
                <div class="col-sm-12">
                    <h4 class="text-center">With Composer, you can publish your own spatial narrative to share with a global audience...</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" id="start-tour" ng-click="startTour()" data-dismiss="modal" data-target="#mapProperties" data-toggle="modal">
                        <h3>Take a Tour</h3>
                    </a>
                    <a href="#" id="start-composing" data-dismiss="modal" data-target="#mapProperties" data-toggle="modal">
                        <h3>Compose Story</h3>
                    </a>
                    <div class="text-center" ng-show="recentDrafts.length">
                        <h3>Recent Drafts</h3>
                        <div ng-repeat="draft in recentDrafts">
                            <h5 class="pointer" ng-click="redirect('/story/' + draft.id + '/draft')">{{ draft.title }}</h5>
                            <p>{{ draft.abstract }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <small><a class="pointer" ng-click="redirect('/')">Return to {{ application.name }} Home</a></small>
            </div>
        </div>
    </div>
</div>
