<div class="form-group">
    <label for="storyPinTitle">StoryPin Title</label>
    <input type="text" class="form-control" id="storyPinTitle"/>
</div>


<div class="form-group">
    <label for="storyPinContent">StoryPin Content</label>
    <textarea class="form-control" id="storyPinContent"></textarea>
    <button class="btn btn-default btn-block" id="linkMedia">Link Media...
    </button>
</div>


<div class="form-group">
    <label for="storyPinLocation">Pin Location</label>
    <p>Drop pin on the map to set pin location.</p>
    <button class="btn btn-default btn-block" id="savePinLocation">Save Pin

    </button>
</div>


<div class="form-group">
    <label for="storyPinTime">Time</label>
    <input type="datetime" class="form-control" id="storyPinTime"/>
</div>

</button>
