<div class="timeline-background2" ng-show="timelineServiceEnabled">
    <div style="margin: auto;">
        <a type="button" ng-click="onPlay()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Play"
           class="btn btn-md btn-default playback" ng-if="!isPlaying()">
            <i class="glyphicon glyphicon-play"></i>
        </a>
        <a type="button" ng-click="onPause()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Pause"
           class="btn btn-md btn-default playback" ng-if="isPlaying()">
            <i class="glyphicon glyphicon-pause"></i>
        </a>
        <input class="timeline-slider" type="range" min="0" max="100" step="1" list="timesliderTickDataList" ng-model="timeCurrentPercent" data-trigger="manual focus" data-toggle="popover" data-placement="top" data-animation="false">
        <!-- Will populate dynamically -->
        <datalist id="timesliderTickDataList">
        </datalist>
        <div class="btn-group">
            <a type="button" ng-class="{ 'active' : getRepeat() }" ng-click="handleLoopClick()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="{{loopText}}"
               class="btn btn-md btn-default playback">
                <i ng-class="getLoopButtonGlyph()"></i>
            </a>
            <a type="button" ng-click="onPrevTick()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Step Backward"
               class="btn btn-md btn-default playback">
                <i class="glyphicon glyphicon-step-backward"></i>
            </a>
            <a type="button" ng-click="onNextTick()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Step Forward"
               class="btn btn-md btn-default playback">
                <i class="glyphicon glyphicon-step-forward"></i>
            </a>
        </div>
        <a type="button" ng-class="{'active': getFilterByTime()}" ng-click="setFilterByTime(!getFilterByTime())" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Filter Features By Timeline"
           class="btn btn-md btn-default playback">
            <i class="glyphicon glyphicon-filter"></i>
        </a>
        <a type="button" ng-click="toggleTimeline()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Toggle Timeline"
           class="btn btn-md btn-default playback">
            <i class="glyphicon glyphicon-time"></i>
        </a>
    </div>
     <div id="timeline"></div>
</div>
